<!DOCTYPE html>
<html lang="en">

<section id="contact" style="padding: 40px; text-align: center; background-color: #ffebeb;">
    <h2 style="color: #8a2be2;">Contact Us</h2>
    <p style="font-size: 18px; color: #333;">Have questions? Feel free to get in touch!</p>
    <form action="#" method="POST" style="text-align: left; display: inline-block; background-color: #fff; padding: 20px; border-radius: 5px;">
      <label for="name" style="display: block;">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;">
      <label for="email" style="display: block;">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;">
      <label for="message" style="display: block;">Your Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;"></textarea>
      <button type="submit" style="background-color: #8a2be2; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Send Message</button>
    </form>
  </section>
</html>
